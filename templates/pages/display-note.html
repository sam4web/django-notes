{% extends 'main.html' %} {% block content %}

<div class="note-item__container note">
  <div class="note-tools-container">
    <span class="note-date"> {{ note.created }} </span>
    <div class="note-options">
      <button
        class="icon-btn option"
        title="Edit"
        onclick="window.location.href=`{% url 'edit-note' note.id %}`;"
      >
        <i class="fa-solid fa-pencil"></i>
      </button>
      <button
        class="icon-btn option"
        title="Delete"
        onclick="window.location.href=`{% url 'delete-note' note.id %}`;"
      >
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
    <!-- /options -->
  </div>
  <!-- /note-tools -->

  <h2 class="note__title">{{ note.title }}</h2>
  <!-- /note-title -->
  <p class="note__body">{{ note.body }}</p>
  <!-- /note-body -->

  <div class="divider"></div>
</div>
<!-- /note -->
{% endblock content %}
