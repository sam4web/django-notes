<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/style.css" />
    <title>Django Notes App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="logo-text" title="DjangoNotesApp">DjangoNotesApp</a>
        <div class="toggle-btn" title="Toggle Theme">
          <div class="toggle-dot"></div>
        </div>
      </header>
      <!-- /header -->

      <div class="edit-note">
        <input
          type="text"
          class="edit-note__title"
          placeholder="Note title..."
        />
        <!-- /note-title -->
        <textarea
          name="note-body"
          class="edit-note__body"
          placeholder="Enter note..."
        ></textarea>
        <!-- /note-body -->
        <input type="submit" class="btn" value="Submit" />
      </div>
    </div>
    <!-- /container -->

    <script
      src="https://kit.fontawesome.com/8fae67f1f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./static/script.js"></script>
  </body>
</html>
