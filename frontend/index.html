<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/style.css" />
    <title>TodoListApp</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="logo-text">notes</a>
        <div class="toggle-btn">
          <div class="toggle-dot"></div>
        </div>
      </header>
      <!-- /header -->

      <div class="search-notes">
        <form action="">
          <input type="text" class="input-box" placeholder="Search Notes" />
          <button type="submit" class="search-notes__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <!-- /task-container -->
    </div>
    <!-- /container -->

    <script
      src="https://kit.fontawesome.com/8fae67f1f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./static/script.js"></script>
  </body>
</html>
